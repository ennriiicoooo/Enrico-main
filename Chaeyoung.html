<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .bg-bulb{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .bulb{
        object-fit: cover;
        width: 100%;
        height: 100%;   
    }
</style>
<body>
   
    <div class="bg-bulb">
        <img id="bulb_img" src="images/bulb.gif" onclick="light_change()" class="bulb" alt="">

    </div>

</body>
</html>

<script>
    function light_change(){

        let image = document.getElementById('bulb_img');

         if(image.src.includes("bulb")) {

            //starting bulb
            setTimeout(() => {
                image.src = "images/onn.gif";
            }, 2000)
            image.src = "images/charge.gif";
         } else {
            image.src = "images/bulb.gif";
         }
    }
</script>
